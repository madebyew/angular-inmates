<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="filterTableData($event)" type="text" placeholder="Filter by inmate name">
 </mat-form-field>

<table mat-table [dataSource]="tableData" matSort>
	<ng-container matColumnDef="name">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
	  <td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container> 
	<ng-container matColumnDef="dateOfBirth" >
	  <th mat-header-cell *matHeaderCellDef mat-sort-header class="bp-lg-show">Date of Birth</th>
	  <td mat-cell *matCellDef="let element" class="bp-lg-show">{{formatDate(element.dateOfBirth)}}</td>
	</ng-container>
 	<ng-container matColumnDef="prisonCellNumber">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header class="bp-sm-show">Cell</th>
	  <td mat-cell *matCellDef="let element" class="bp-sm-show">#{{element.prisonCellNumber}}</td>
	</ng-container>
	<ng-container matColumnDef="intakeDateTime">
		<th mat-header-cell *matHeaderCellDef mat-sort-header class="bp-md-show">Intake Date/Time</th>
		<td mat-cell *matCellDef="let element" class="bp-md-show">{{formatDateTime(element.intakeDateTime)}}</td>
	 </ng-container>
	 <ng-container matColumnDef="currentLocation">
		<th mat-header-cell *matHeaderCellDef mat-sort-header class="bp-md-show">Location</th>
		<td mat-cell *matCellDef="let element" class="bp-md-show">{{currentLocation(element)}}</td>
	 </ng-container>
	 <ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element"> 
			<button mat-button color="primary" (click)="goToEditInmate(element)">Edit</button>
			<button mat-button color="warn" (click)="deleteInmate(element)">Delete</button>
		</td>
	 </ng-container>
	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
 </table>
